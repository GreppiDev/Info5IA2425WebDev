<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#f5f5f5" />
  
  <!-- Clients -->
  <rect x="50" y="50" width="80" height="50" rx="10" fill="#FFB6C1" stroke="#333" stroke-width="2" />
  <text x="90" y="80" font-family="Arial" font-size="14" text-anchor="middle">Client 1</text>
  
  <rect x="50" y="120" width="80" height="50" rx="10" fill="#FFB6C1" stroke="#333" stroke-width="2" />
  <text x="90" y="150" font-family="Arial" font-size="14" text-anchor="middle">Client 2</text>
  
  <rect x="50" y="190" width="80" height="50" rx="10" fill="#FFB6C1" stroke="#333" stroke-width="2" />
  <text x="90" y="220" font-family="Arial" font-size="14" text-anchor="middle">Client 3</text>
  
  <!-- Reverse Proxy & Load Balancer -->
  <rect x="250" y="120" width="120" height="80" rx="10" fill="#E6E6FA" stroke="#333" stroke-width="2" />
  <text x="310" y="150" font-family="Arial" font-size="14" text-anchor="middle">Reverse Proxy</text>
  <text x="310" y="170" font-family="Arial" font-size="14" text-anchor="middle">Load Balancer</text>
  
  <!-- Backend Servers -->
  <rect x="500" y="50" width="100" height="60" rx="10" fill="#90EE90" stroke="#333" stroke-width="2" />
  <text x="550" y="85" font-family="Arial" font-size="14" text-anchor="middle">Server 1</text>
  
  <rect x="500" y="130" width="100" height="60" rx="10" fill="#90EE90" stroke="#333" stroke-width="2" />
  <text x="550" y="165" font-family="Arial" font-size="14" text-anchor="middle">Server 2</text>
  
  <rect x="500" y="210" width="100" height="60" rx="10" fill="#90EE90" stroke="#333" stroke-width="2" />
  <text x="550" y="245" font-family="Arial" font-size="14" text-anchor="middle">Server 3</text>
  
  <!-- Secret Key -->
  <rect x="650" y="130" width="100" height="60" rx="10" fill="#FFD700" stroke="#333" stroke-width="2" />
  <text x="700" y="160" font-family="Arial" font-size="14" text-anchor="middle">Secret Key</text>
  <text x="700" y="180" font-family="Arial" font-size="12" text-anchor="middle">(Condivisa)</text>
  
  <!-- JWT Token -->
  <rect x="160" y="80" width="60" height="30" rx="5" fill="#FFCC99" stroke="#FF6347" stroke-width="2" />
  <text x="190" y="100" font-family="Arial" font-size="12" text-anchor="middle">JWT</text>
  
  <!-- Arrows -->
  <!-- Clients to Reverse Proxy -->
  <line x1="130" y1="75" x2="250" y2="140" stroke="#333" stroke-width="2" />
  <polygon points="250,140 240,135 242,145" fill="#333" />
  
  <line x1="130" y1="145" x2="250" y2="155" stroke="#333" stroke-width="2" />
  <polygon points="250,155 240,151 242,159" fill="#333" />
  
  <line x1="130" y1="215" x2="250" y2="170" stroke="#333" stroke-width="2" />
  <polygon points="250,170 240,175 242,165" fill="#333" />
  
  <!-- Reverse Proxy to Backend Servers -->
  <line x1="370" y1="130" x2="500" y2="80" stroke="#333" stroke-width="2" />
  <polygon points="500,80 490,75 492,85" fill="#333" />
  
  <line x1="370" y1="160" x2="500" y2="160" stroke="#333" stroke-width="2" />
  <polygon points="500,160 490,155 490,165" fill="#333" />
  
  <line x1="370" y1="180" x2="500" y2="240" stroke="#333" stroke-width="2" />
  <polygon points="500,240 490,235 492,245" fill="#333" />
  
  <!-- JWT validation -->
  <line x1="550" y1="110" x2="650" y2="130" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="550" y1="160" x2="650" y2="160" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="550" y1="210" x2="650" y2="180" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
  
  <!-- Features -->
  <rect x="250" y="320" width="300" height="150" rx="5" fill="#FFFFFF" stroke="#333" stroke-width="1" />
  <text x="400" y="340" font-family="Arial" font-size="14" text-anchor="middle" fill="#333" font-weight="bold">Funzionalità del Reverse Proxy</text>
  <line x1="250" y1="350" x2="550" y2="350" stroke="#333" stroke-width="1" />
  
  <text x="270" y="380" font-family="Arial" font-size="12" fill="#333">• SSL Termination</text>
  <text x="270" y="410" font-family="Arial" font-size="12" fill="#333">• Load Balancing (round-robin)</text>
  <text x="270" y="440" font-family="Arial" font-size="12" fill="#333">• Caching di contenuti statici</text>
  <text x="270" y="470" font-family="Arial" font-size="12" fill="#333">• WAF (Web Application Firewall)</text>
  
  <!-- Additional Notes -->
  <text x="400" y="20" font-family="Arial" font-size="16" text-anchor="middle" fill="#333" font-weight="bold">Architettura Backend Distribuita con JWT</text>
  
  <text x="600" y="300" font-family="Arial" font-size="12" fill="#333">Ogni server valida</text>
  <text x="600" y="315" font-family="Arial" font-size="12" fill="#333">autonomamente i JWT</text>
  <text x="600" y="330" font-family="Arial" font-size="12" fill="#333">senza dipendenze</text>
  <text x="600" y="345" font-family="Arial" font-size="12" fill="#333">dallo stato di sessione</text>
</svg>
