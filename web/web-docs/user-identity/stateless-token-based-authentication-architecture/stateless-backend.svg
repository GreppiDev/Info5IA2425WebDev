<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" />
  
  <!-- Client -->
  <rect x="50" y="50" width="100" height="60" rx="10" fill="#FFB6C1" stroke="#333" stroke-width="2" />
  <text x="100" y="85" font-family="Arial" font-size="14" text-anchor="middle">Client</text>
  
  <!-- Load Balancer -->
  <rect x="250" y="50" width="100" height="60" rx="10" fill="#ADD8E6" stroke="#333" stroke-width="2" />
  <text x="300" y="85" font-family="Arial" font-size="14" text-anchor="middle">Load Balancer</text>
  
  <!-- Server 1 -->
  <rect x="150" y="170" width="100" height="60" rx="10" fill="#90EE90" stroke="#333" stroke-width="2" />
  <text x="200" y="205" font-family="Arial" font-size="14" text-anchor="middle">Server 1</text>
  
  <!-- Server 2 -->
  <rect x="350" y="170" width="100" height="60" rx="10" fill="#90EE90" stroke="#333" stroke-width="2" />
  <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle">Server 2</text>
  
  <!-- JWT Token -->
  <rect x="100" y="150" width="50" height="30" rx="5" fill="#FFCC99" stroke="#FF6347" stroke-width="2" />
  <text x="125" y="170" font-family="Arial" font-size="10" text-anchor="middle">JWT</text>
  
  <!-- Arrows -->
  <!-- Client to Load Balancer -->
  <line x1="150" y1="80" x2="250" y2="80" stroke="#333" stroke-width="2" />
  <polygon points="250,80 240,75 240,85" fill="#333" />
  
  <!-- Load Balancer to Servers -->
  <line x1="300" y1="110" x2="200" y2="170" stroke="#333" stroke-width="2" />
  <polygon points="200,170 200,160 210,165" fill="#333" />
  
  <line x1="300" y1="110" x2="400" y2="170" stroke="#333" stroke-width="2" />
  <polygon points="400,170 400,160 390,165" fill="#333" />
  
  <!-- JWT Path -->
  <text x="175" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF6347">JWT con</text>
  <text x="175" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF6347">claims utente</text>
  
  <!-- JWT Structure -->
  <rect x="450" y="200" width="120" height="100" rx="5" fill="#FFFFFF" stroke="#333" stroke-width="1" />
  <text x="510" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="#333">Struttura JWT</text>
  <line x1="450" y1="230" x2="570" y2="230" stroke="#333" stroke-width="1" />
  <text x="510" y="250" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Header</text>
  <text x="510" y="270" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Payload (Claims)</text>
  <text x="510" y="290" font-family="Arial" font-size="10" text-anchor="middle" fill="#333">Firma</text>
  
  <!-- Notes -->
  <text x="450" y="330" font-family="Arial" font-size="11" fill="#333">Ogni server pu√≤ validare</text>
  <text x="450" y="345" font-family="Arial" font-size="11" fill="#333">il token indipendentemente</text>
  <text x="450" y="360" font-family="Arial" font-size="11" fill="#333">senza accedere a storage</text>
  <text x="450" y="375" font-family="Arial" font-size="11" fill="#333">di sessioni condiviso</text>
  
  <!-- Secret Key -->
  <rect x="250" y="290" width="100" height="60" rx="10" fill="#FFD700" stroke="#333" stroke-width="2" />
  <text x="300" y="325" font-family="Arial" font-size="14" text-anchor="middle">Secret Key</text>
  
  <!-- Dotted lines to show JWT validation -->
  <line x1="150" y1="230" x2="250" y2="290" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
  <line x1="350" y1="230" x2="300" y2="290" stroke="#333" stroke-width="1" stroke-dasharray="5,3" />
</svg>
