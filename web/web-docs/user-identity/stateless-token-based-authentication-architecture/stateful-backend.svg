<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#f5f5f5" />
  
  <!-- Client -->
  <rect x="50" y="50" width="100" height="60" rx="10" fill="#FFB6C1" stroke="#333" stroke-width="2" />
  <text x="100" y="85" font-family="Arial" font-size="14" text-anchor="middle">Client</text>
  
  <!-- Load Balancer -->
  <rect x="250" y="50" width="100" height="60" rx="10" fill="#ADD8E6" stroke="#333" stroke-width="2" />
  <text x="300" y="85" font-family="Arial" font-size="14" text-anchor="middle">Load Balancer</text>
  
  <!-- Server 1 -->
  <rect x="150" y="170" width="100" height="60" rx="10" fill="#90EE90" stroke="#333" stroke-width="2" />
  <text x="200" y="205" font-family="Arial" font-size="14" text-anchor="middle">Server 1</text>
  
  <!-- Server 2 -->
  <rect x="350" y="170" width="100" height="60" rx="10" fill="#90EE90" stroke="#333" stroke-width="2" />
  <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle">Server 2</text>
  
  <!-- Session Store -->
  <rect x="250" y="290" width="100" height="60" rx="10" fill="#FFD700" stroke="#333" stroke-width="2" />
  <text x="300" y="310" font-family="Arial" font-size="14" text-anchor="middle">Database</text>
  <text x="300" y="330" font-family="Arial" font-size="14" text-anchor="middle">Sessioni</text>
  
  <!-- Arrows -->
  <!-- Client to Load Balancer -->
  <line x1="150" y1="80" x2="250" y2="80" stroke="#333" stroke-width="2" />
  <polygon points="250,80 240,75 240,85" fill="#333" />
  
  <!-- Load Balancer to Servers -->
  <line x1="300" y1="110" x2="200" y2="170" stroke="#333" stroke-width="2" />
  <polygon points="200,170 200,160 210,165" fill="#333" />
  
  <line x1="300" y1="110" x2="400" y2="170" stroke="#333" stroke-width="2" />
  <polygon points="400,170 400,160 390,165" fill="#333" />
  
  <!-- Servers to Session Store -->
  <line x1="200" y1="230" x2="250" y2="290" stroke="#333" stroke-width="2" />
  <polygon points="250,290 240,285 245,275" fill="#333" />
  
  <line x1="400" y1="230" x2="350" y2="290" stroke="#333" stroke-width="2" />
  <polygon points="350,290 355,275 360,285" fill="#333" />
  
  <!-- Cookie Path -->
  <text x="175" y="25" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF6347">Cookie con</text>
  <text x="175" y="40" font-family="Arial" font-size="12" text-anchor="middle" fill="#FF6347">ID Sessione</text>
  
  <!-- Notes -->
  <text x="450" y="100" font-family="Arial" font-size="11" fill="#333">Ogni server deve accedere</text>
  <text x="450" y="115" font-family="Arial" font-size="11" fill="#333">al database di sessioni</text>
  <text x="450" y="130" font-family="Arial" font-size="11" fill="#333">per verificare l'autenticazione</text>
  
  <text x="450" y="350" font-family="Arial" font-size="11" fill="#333">Lo stato della sessione</text>
  <text x="450" y="365" font-family="Arial" font-size="11" fill="#333">Ã¨ memorizzato centralmente</text>
</svg>
