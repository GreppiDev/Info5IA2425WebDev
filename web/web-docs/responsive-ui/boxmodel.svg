<svg viewBox="0 0 500 400"
    xmlns="http://www.w3.org/2000/svg" >
    <!-- Margin (strato più esterno) -->
    <rect x="50" y="50" width="400" height="300" fill="#f8d7da" />
    <text x="250" y="80" text-anchor="middle" font-family="Arial" font-size="16">Margin</text>

    <!-- Border -->
    <rect x="100" y="100" width="300" height="200" fill="#cce5ff" />
    <text x="250" y="120" text-anchor="middle" font-family="Arial" font-size="16">Border</text>

    <!-- Padding -->
    <rect x="150" y="150" width="200" height="100" fill="#d4edda" />
    <text x="250" y="165" text-anchor="middle" font-family="Arial" font-size="16">Padding</text>
  

    <!-- Content (strato più interno) -->
    <rect x="180" y="170" width="140" height="60" fill="#fff3cd" />
    <text x="250" y="200" text-anchor="middle" font-family="Arial" font-size="16">Content</text>

    <!-- Etichette delle misure -->
    <rect x="20" y="150" width="20" height="100" fill="white"/>
    <text x="30" y="200" text-anchor="middle" font-family="Arial" font-size="12" writing-mode="tb" fill="black">Altezza totale</text>
    <rect x="200" y="360" width="100" height="20" fill="white"/>
    <text x="250" y="375" text-anchor="middle" font-family="Arial" font-size="12" fill="black">Larghezza totale</text>
</svg>