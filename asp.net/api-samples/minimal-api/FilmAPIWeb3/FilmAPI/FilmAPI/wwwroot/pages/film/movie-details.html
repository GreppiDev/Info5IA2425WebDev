<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico">
    <link rel="icon" type="image/webp" href="/assets/favicon.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Movie Details</title>
</head>
<body>
    <div id="header-container"></div>
    <main>
        <div class="container mb-10">
            <div id="loading" class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="error" class="alert alert-danger d-none" role="alert">
            </div>

            <div id="movieDetails" class="d-none">
                <div class="row">
                    <div class="col-md-4">
                        <img id="moviePoster" src="" alt="Movie Poster" class="img-fluid rounded mb-3">
                    </div>
                    <div class="col-md-8">
                        <h2 id="movieTitle"></h2>
                        <p><strong>ID:</strong> <span id="movieId"></span></p>
                        <p><strong>Director:</strong> <span id="movieDirector"></span></p>
                        <p><strong>Release Year:</strong> <span id="movieYear"></span></p>
                        <p><strong>Overview:</strong></p>
                        <p id="movieOverview"></p>
                        <button id="saveMovie" class="btn btn-primary">Save to Database</button>
                    </div>
                </div>

                <div class="mt-4" id="trailerContainer">
                    <h3>Trailer</h3>
                    <div id="youtubePlayer"></div>
                </div>
            </div>
        </div>
    </main>
    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script src="/js/template-loader.js"></script>
    <script src="movie-details.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            await TemplateLoader.initializeTemplates();
        });
    </script>

    <!-- Modal for manual director input -->
    <div class="modal fade" id="directorModal" tabindex="-1" aria-labelledby="directorModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="directorModalLabel">Director Information Required</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>The director information is not complete. Please fill in the following details:</p>
                    <form id="directorForm">
                        <div class="mb-3">
                            <label for="directorName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="directorName" required>
                        </div>
                        <div class="mb-3">
                            <label for="directorSurname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="directorSurname" required>
                        </div>
                        <div class="mb-3">
                            <label for="directorNationality" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="directorNationality" required>
                        </div>
                        <input type="hidden" id="directorTmdbId">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveDirectorBtn">Save Director</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
