<!doctype html>
<html lang="en">

<head>
    <title>Update Todo</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="styles.css">
   <script src="./js/update-todo.js"></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Todo App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="todos.html">Get All</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="get-todo.html">Todo Detail</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container mb-10">
        <div class="row justify-content-center">
            <div id="card-holder" class="col-md-6">
                <!-- Existing content -->
                <div id="error-message"></div>
                <div id="todo-card" class="card mt-4">
                    <div id="todo-card-body" class="card-body">
                        <form id="update-form-id" action="ap/todos" enctype="multipart/form-data" onsubmit="submitForm(this);return false;">
                            <div class="form-group">
                                <label for="todo-id">ID</label>
                                <input id="todo-id" type="text" class="form-control" name="id" readonly>
                            </div>
                            <div class="form-group">
                                <label for="name">Name</label>
                                <input id="name-input-id" type="text" required class="form-control" name="name" aria-describedby="emailHelp"
                                    placeholder="Enter the name">
                            </div>
                            <div class="form-group">
                                <label for="visibility">Visibility</label>
                                <select id="visibility-input-id" class="form-control" required name="visibility" title="Visibility">
                                    <option value="Public">Public</option>
                                    <option value="Private">Private</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="attachment">Attachment</label>
                                <input id="attachment-input-id" type="file" class="form-control-file" name="attachment" title="Attachment">
                            </div>
                            <input type="submit" class="btn btn-primary" value="Submit">
                        </form>
                    </div>
                </div>
                <!-- Existing content -->
            </div>
        </div>
    </div>

</body>

</html>
