<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Index</title>
</head>

<body>
    <div id="header-container"></div>
    <main>
        <div class="container mb-10">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                        class="active" aria-current="true" aria-label="Ieri oggi e domani"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                        aria-label="Top Gun"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                        aria-label="Il Gladiatore"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./assets/film1.jpg" class="d-block w-100 my-carousel-img" alt="Ieri oggi e domani">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Ieri oggi e domani</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/film2.jpeg" class="d-block w-100 my-carousel-img" alt="Top gun">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Top Gun</h5>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="./assets/film3.jpg" class="d-block w-100 my-carousel-img" alt="Il Gladiatore">
                        <div class="carousel-caption d-none d-md-block">
                            <h5>Il Gladiatore</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>

            <!-- Cards Section -->
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-4">
                <div class="col mb-4">
                    <div class="card h-100">
                        <img src="./assets/film.png" class="card-img-top my-card-img" alt="Film">
                        <div class="card-body">
                            <h5 class="card-title">I film</h5>
                            <p class="card-text my-card-text">Scopri tutti i film disponibili.</p>
                            <a href="film.html" class="btn btn-primary">Vai ai film</a>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card h-100">
                        <img src="./assets/registi.png" class="card-img-top my-card-img" alt="Registi">
                        <div class="card-body">
                            <h5 class="card-title">I registi</h5>
                            <p class="card-text my-card-text">Conosci i registi dei tuoi film preferiti.</p>
                            <a href="registi.html" class="btn btn-primary">Vai ai registi</a>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card h-100">
                        <img src="./assets/cinema.png" class="card-img-top my-card-img" alt="Cinema">
                        <div class="card-body">
                            <h5 class="card-title">I cinema</h5>
                            <p class="card-text my-card-text">Trova i cinema pi√π vicini a te.</p>
                            <a href="cinema.html" class="btn btn-primary">Vai ai cinema</a>
                        </div>
                    </div>
                </div>
                <div class="col mb-4">
                    <div class="card h-100">
                        <img src="./assets/proiezioni.png" class="card-img-top my-card-img" alt="Proiezioni">
                        <div class="card-body">
                            <h5 class="card-title">Proiezioni</h5>
                            <p class="card-text my-card-text">Scopri le prossime proiezioni.</p>
                            <a href="proiezioni.html" class="btn btn-primary">Vai alle proiezioni</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </main>


    <div id="footer-container"></div>
    
    <script src="/js/template-loader.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            // Carica i template
            await TemplateLoader.initializeTemplates();
        });
    </script>
</body>

</html>
